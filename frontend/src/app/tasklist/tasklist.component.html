<div class="container">

    <h1 class="row-cols-1">Task List</h1>
    
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group row">
            <div class="col-md-10">
                <input ngModel required type="text" class="form-control" id="task" placeholder="Add Task" name="description" />
            </div>
            <div class="col-md-2">
                <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Task Id</th>
                <th scope="col">Description</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Is Completed</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of tasks; index as i">
                <td>{{t.id}}</td>
                <td>{{t.description}}</td>
                <td>{{t.createdAt}}</td>
                <td><input (change)="onCheck(i)" [checked]="t.isCompleted" class="toggle-completed" type="checkbox"></td>
                <td><button (click)="onDelete(i)" type="button" class="btn-close" aria-label="Close"></button></td>
            </tr>
        </tbody>
    </table>
</div>
