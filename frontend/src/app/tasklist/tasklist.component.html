<div class="container">

    <h1>Task List</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Task Id</th>
                <th scope="col">Description</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Is Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of tasks; index as i">
                <td>{{t.id}}</td>
                <td>{{t.description}}</td>
                <td>{{t.createdAt}}</td>
                <td><input (change)="onCheck(i)" [checked]="t.isCompleted" class="toggle-completed" type="checkbox"></td>
            </tr>
        </tbody>
    </table>
</div>
