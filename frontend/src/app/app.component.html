    <h4 class="nav-title">To Do</h4>

<div class="container-fluid">
  <mat-drawer-container class="drawer">
    <button mat-button class="show-lists" type="button" 
      (click)="drawer.toggle();listsShown=!listsShown">
      {{listsShown ? "Hide Lists" : "Show Lists"}}
    </button>
    <mat-drawer #drawer class="sidenav" mode="side">
      <app-lists></app-lists>
    </mat-drawer>
    <div class="sidenav-content">
      <app-tasklist></app-tasklist>
    </div>
  </mat-drawer-container>
</div>
